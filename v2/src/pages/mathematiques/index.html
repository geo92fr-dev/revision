<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📐 Mathématiques - FunRevis V2</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📐</text></svg>">
    
    <!-- Intégration des styles CSS -->
    <link rel="stylesheet" href="../../styles/base.css">
    <link rel="stylesheet" href="../../styles/educational.css">
    <link rel="stylesheet" href="../../styles/components.css">
    <link rel="stylesheet" href="../../styles/modern.css">
    <link rel="stylesheet" href="../../styles/v2-custom.css">
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">←</button>
    
    <div class="page-container">
        <div class="page-header">
            <div class="breadcrumb">
                <a href="../../index.html">🏠 Accueil</a> → 
                <span>📐 Mathématiques</span>
            </div>
            <h1 class="page-title">📐 Mathématiques</h1>
            <p class="page-subtitle">Explorez les concepts mathématiques de manière interactive</p>
        </div>
        
        <div class="subjects-grid">
            <a href="6ieme/index.html" class="subject-card">
                <div class="subject-icon">📚</div>
                <div class="subject-title">6ème</div>
                <div class="subject-description">Programme complet de sixième</div>
            </a>
            
            <a href="#" class="subject-card" style="opacity: 0.6; cursor: not-allowed;">
                <div class="subject-icon">📚</div>
                <div class="subject-title">5ème</div>
                <div class="subject-description">Bientôt disponible</div>
            </a>
            
            <a href="#" class="subject-card" style="opacity: 0.6; cursor: not-allowed;">
                <div class="subject-icon">📚</div>
                <div class="subject-title">4ème</div>
                <div class="subject-description">Bientôt disponible</div>
            </a>
            
            <a href="#" class="subject-card" style="opacity: 0.6; cursor: not-allowed;">
                <div class="subject-icon">📚</div>
                <div class="subject-title">3ème</div>
                <div class="subject-description">Bientôt disponible</div>
            </a>
        </div>
    </div>

    <script>
        console.log('📐 Page Mathématiques V2 chargée');
        
        // Animation des cartes
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.subject-card');
            
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = card.style.opacity === '0.6' ? '0.6' : '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
