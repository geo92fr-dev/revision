    <script type="module">
        let courseData = null;
        let currentProgress = 0;
        
        async function loadCourse() {
            try {
                updateProgress(10);
                
                // R√©cup√©ration des param√®tres URL
                const urlParams = new URLSearchParams(window.location.search);
                const subject = urlParams.get('subject');
                const level = urlParams.get('level');
                const topic = urlParams.get('topic');
                
                if (!subject || !level || !topic) {
                    throw new Error('Param√®tres URL manquants (subject, level, topic)');
                }
                
                updateProgress(30);
                updateBreadcrumb(subject, level, topic);
                
                // Chargement du module de donn√©es
                const filePath = `../data/${subject}/${level}/${topic}.js`;
                const module = await import(filePath);
                
                updateProgress(60);
                
                // R√©cup√©ration des donn√©es selon diff√©rentes strat√©gies
                courseData = extractCourseData(module, topic, level);
                
                if (!courseData) {
                    throw new Error('Aucune donn√©e trouv√©e dans le module');
                }
                
                updateProgress(80);
                
                // Mise √† jour de l'interface
                updateHeader(courseData);
                renderContent(courseData);
                initializeTabs();
                
                updateProgress(100);
                
                // Affichage du contenu
                setTimeout(() => {
                    document.getElementById('loadingSection').classList.add('hidden');
                    document.getElementById('courseContent').classList.remove('hidden');
                }, 500);
                
                console.log('‚úÖ Cours charg√© avec succ√®s:', courseData.sousChapitre);
                
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement:', error);
                showError(error.message);
            }
        }
        
        function extractCourseData(module, topic, level) {
            // Strat√©gie 1: Export par d√©faut
            if (module.default) {
                return module.default;
            }
            
            // Strat√©gie 2: Export nomm√© avec conventions
            const conventions = [
                topic.replace('-', '') + level.replace('ieme', '') + 'eme',
                topic + level.replace('ieme', '') + 'eme',
                topic.replace('-', '').toLowerCase() + level.replace('ieme', '') + 'eme'
            ];
            
            for (const convention of conventions) {
                if (module[convention]) {
                    return module[convention];
                }
            }
            
            // Strat√©gie 3: Premi√®re cl√© disponible
            const keys = Object.keys(module).filter(k => k !== 'default');
            if (keys.length > 0) {
                return module[keys[0]];
            }
            
            return null;
        }
        
        function updateProgress(percent) {
            currentProgress = percent;
            document.getElementById('progressFill').style.width = percent + '%';
        }
        
        function updateBreadcrumb(subject, level, topic) {
            document.getElementById('breadcrumbSubject').textContent = capitalize(subject);
            document.getElementById('breadcrumbLevel').textContent = level.toUpperCase();
            document.getElementById('breadcrumbTopic').textContent = capitalize(topic.replace('-', ' '));
        }
        
        function updateHeader(data) {
            document.getElementById('pageTitle').textContent = `üéì ${data.sousChapitre} - FunRevis V2`;
            document.getElementById('courseTitle').textContent = data.sousChapitre || data.titre;
            document.getElementById('courseSubtitle').textContent = `${data.niveau} ‚Ä¢ ${data.chapitre}`;
        }
        
        function renderContent(data) {
            renderCoursTab(data);
            renderExercicesTab(data);
            renderQuizTab(data);
            renderRessourcesTab(data);
        }
        
        function renderCoursTab(data) {
            const container = document.getElementById('tab-cours');
            let html = '';
            
            if (data.competences && data.competences.length > 0) {
                data.competences.forEach((competence, index) => {
                    html += `
                        <div class="section-card">
                            <h3>${competence.titre}</h3>
                            <p><strong>Objectif :</strong> ${competence.objectif}</p>
                            
                            ${competence.cours ? `
                                <div style="margin: 1rem 0;">
                                    <h4>üìñ Cours</h4>
                                    <p>${competence.cours}</p>
                                </div>
                            ` : ''}
                            
                            ${competence.etapes ? `
                                <div class="etapes-grid">
                                    <h4>üìù √âtapes √† suivre</h4>
                                    ${competence.etapes.map((etape, i) => `
                                        <div class="etape-item">
                                            <h4>${i + 1}. ${etape.titre}</h4>
                                            <p>${etape.comment}</p>
                                            ${etape.exemple ? `
                                                <div class="exemple">
                                                    <strong>Exemple :</strong> ${etape.exemple}
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            
                            ${competence.exemple ? `
                                <div class="exemple">
                                    <strong>Exemple concret :</strong> ${competence.exemple}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
            }
            
            container.innerHTML = html;
        }
        
        function renderExercicesTab(data) {
            const container = document.getElementById('tab-exercices');
            let html = '';
            
            if (data.competences && data.competences.length > 0) {
                data.competences.forEach((competence, index) => {
                    if (competence.exercices && competence.exercices.length > 0) {
                        html += `
                            <div class="section-card">
                                <h3>${competence.titre} - Exercices</h3>
                                <div class="exercices-grid">
                                    ${competence.exercices.map((exercice, i) => `
                                        <div class="exercice-card">
                                            <div class="difficulty ${exercice.type}">${exercice.type}</div>
                                            <p><strong>Question :</strong> ${exercice.question}</p>
                                            <p><strong>Points :</strong> ${exercice.points}</p>
                                            <button class="btn" onclick="showAnswer(this, '${exercice.reponse}')">
                                                Voir la r√©ponse
                                            </button>
                                            <div class="answer" style="display: none; margin-top: 1rem; padding: 1rem; background: #f0f9ff; border-radius: 6px;">
                                                <strong>R√©ponse :</strong> ${exercice.reponse}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                });
            }
            
            container.innerHTML = html || '<p>Aucun exercice disponible pour ce cours.</p>';
        }
        
        function renderQuizTab(data) {
            const container = document.getElementById('tab-quiz');
            let html = '';
            
            if (data.competences && data.competences.length > 0) {
                data.competences.forEach((competence, index) => {
                    // Mini Quiz (format avec choix multiples)
                    if (competence.miniQuiz && competence.miniQuiz.length > 0) {
                        html += `
                            <div class="section-card">
                                <h3>üß† Mini Quiz - ${competence.titre}</h3>
                                ${competence.miniQuiz.map((quiz, i) => `
                                    <div class="quiz-container">
                                        <div class="quiz-question">${quiz.question}</div>
                                        <div class="quiz-choices">
                                            ${quiz.choix.map((choix, j) => `
                                                <div class="quiz-choice" onclick="selectAnswer(this, '${choix}', '${quiz.reponse}')">
                                                    ${choix}
                                                </div>
                                            `).join('')}
                                        </div>
                                        <div class="quiz-result" style="display: none; margin-top: 1rem;"></div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                    
                    // Pr√©-√©valuation (format avec questions et choix)
                    if (competence.preEvaluation && competence.preEvaluation.questions) {
                        html += `
                            <div class="section-card">
                                <h3>üìä Pr√©-√©valuation - ${competence.titre}</h3>
                                ${competence.preEvaluation.questions.map((question, i) => `
                                    <div class="quiz-container">
                                        <div class="quiz-question">Question ${i + 1}: ${question.question}</div>
                                        <div class="quiz-choices">
                                            ${question.choix.map((choix, j) => `
                                                <div class="quiz-choice" onclick="selectAnswer(this, '${choix}', '${question.reponse}')">
                                                    ${choix}
                                                </div>
                                            `).join('')}
                                        </div>
                                        <div class="quiz-result" style="display: none; margin-top: 1rem;"></div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                    
                    // Pr√©-√©valuation (format array simple avec r√©ponse libre)
                    if (competence.preEvaluation && Array.isArray(competence.preEvaluation) && competence.preEvaluation.length > 0) {
                        html += `
                            <div class="section-card">
                                <h3>üìä Pr√©-√©valuation - ${competence.titre}</h3>
                                <p style="color: #666; margin-bottom: 1rem;">Tapez votre r√©ponse et appuyez sur Entr√©e pour valider.</p>
                                ${competence.preEvaluation.map((question, i) => `
                                    <div class="quiz-container">
                                        <div class="quiz-question">Question ${i + 1}: ${question.question}</div>
                                        <div style="margin: 1rem 0;">
                                            <input type="text" 
                                                   class="simple-answer-input" 
                                                   placeholder="Votre r√©ponse..." 
                                                   onkeyup="checkSimpleAnswer(event, this, '${question.reponse}')"
                                                   onblur="checkSimpleAnswer(event, this, '${question.reponse}')">
                                            <div class="quiz-result" style="display: none; margin-top: 0.5rem;"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                    
                    // M√©tacognition
                    if (competence.metacognition && competence.metacognition.questions) {
                        html += `
                            <div class="metacognition-card">
                                <h3>ü§î R√©flexion sur ton apprentissage</h3>
                                <p style="margin-bottom: 1rem; opacity: 0.9;">Prends un moment pour r√©fl√©chir √† ton apprentissage...</p>
                                ${competence.metacognition.questions.map((question, i) => `
                                    <div class="quiz-container" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);">
                                        <div class="quiz-question" style="color: white;">${question.question}</div>
                                        <div class="quiz-choices">

                                                    ${option}
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                });
            }
            
            container.innerHTML = html || '<p>Aucun quiz disponible pour ce cours.</p>';
        }
        
        function renderRessourcesTab(data) {
            const container = document.getElementById('tab-ressources');
            let html = '';
            
            if (data.competences && data.competences.length > 0) {

                    // Ressources
                    if (competence.ressources && competence.ressources.length > 0) {
                        html += `
                            <div class="section-card">
                                <h3>üìö Ressources suppl√©mentaires</h3>
                                ${competence.ressources.map(ressource => `
                                    <div style="margin: 1rem 0;">
                                        <strong>${ressource.type} :</strong> 
                                        <a href="${ressource.url}" target="_blank" style="color: #667eea; text-decoration: none;">
                                            ${ressource.titre}
                                        </a>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                });
            }
            
            container.innerHTML = html || '<p>Aucune ressource suppl√©mentaire disponible.</p>';
        }
        
        function initializeTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Retirer active de tous les onglets
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(tc => tc.classList.remove('active'));
                    
                    // Activer l'onglet cliqu√©
                    tab.classList.add('active');
                    const targetTab = document.getElementById(`tab-${tab.dataset.tab}`);
                    if (targetTab) {
                        targetTab.classList.add('active');
                    }
                });
            });
        }
        
        function showError(message) {
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('errorSection').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }
        
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        // Fonctions globales pour l'interaction
        window.showAnswer = function(button, answer) {
            const answerDiv = button.nextElementSibling;
            if (answerDiv.style.display === 'none') {
                answerDiv.style.display = 'block';
                button.textContent = 'Masquer la r√©ponse';
            } else {
                answerDiv.style.display = 'none';
                button.textContent = 'Voir la r√©ponse';
            }
        };
        
        window.selectAnswer = function(element, selected, correct) {
            const container = element.closest('.quiz-container');
            const choices = container.querySelectorAll('.quiz-choice');
            const result = container.querySelector('.quiz-result');
            
            // R√©initialiser les styles
            choices.forEach(choice => {
                choice.style.background = 'white';
                choice.style.color = '#333';
            });
            
            // Marquer la r√©ponse s√©lectionn√©e
            element.style.background = selected === correct ? '#10b981' : '#ef4444';
            element.style.color = 'white';
            
            // Marquer la bonne r√©ponse si diff√©rente
            if (selected !== correct) {
                choices.forEach(choice => {
                    if (choice.textContent.trim() === correct) {
                        choice.style.background = '#10b981';
                        choice.style.color = 'white';
                    }
                });
            }
            
            // Afficher le r√©sultat
            result.style.display = 'block';
            result.innerHTML = selected === correct 
                ? '<span style="color: #10b981; font-weight: bold;">‚úÖ Correct !</span>'
                : '<span style="color: #ef4444; font-weight: bold;">‚ùå Incorrect. La bonne r√©ponse est surlign√©e en vert.</span>';
        };
        
        window.selectMetacognition = function(element) {
            const container = element.closest('.quiz-container');
            const choices = container.querySelectorAll('.quiz-choice');
            
            // R√©initialiser les styles
            choices.forEach(choice => {
                choice.style.background = 'rgba(255,255,255,0.1)';
                choice.style.borderColor = 'rgba(255,255,255,0.2)';
            });
            
            // Marquer la r√©ponse s√©lectionn√©e
            element.style.background = 'rgba(255,255,255,0.3)';
            element.style.borderColor = 'rgba(255,255,255,0.5)';
        };
        
        window.checkSimpleAnswer = function(event, element, correct) {
            if (event.type === 'keyup' && event.key !== 'Enter') return;
            
            const userAnswer = element.value.trim();
            const container = element.closest('.quiz-container');
            const result = container.querySelector('.quiz-result');
            
            if (userAnswer === '') {
                element.className = 'simple-answer-input';
                result.style.display = 'none';
                return;
            }
            
            const isCorrect = userAnswer === correct || userAnswer.toLowerCase() === correct.toLowerCase();
            
            element.className = `simple-answer-input ${isCorrect ? 'correct' : 'incorrect'}`;
            
            result.style.display = 'block';
            result.innerHTML = isCorrect 
                ? '<span style="color: #10b981; font-weight: bold;">‚úÖ Correct !</span>'
                : `<span style="color: #ef4444; font-weight: bold;">‚ùå Incorrect. La r√©ponse attendue est : <strong>${correct}</strong></span>`;
        };
        
        // Initialisation
        window.addEventListener('load', loadCourse);
    </script>
