<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì FunRevis V2 - Test Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .card {
            background: white;
            color: #333;
            margin: 1rem;
            padding: 2rem;
            border-radius: 10px;
            display: inline-block;
            width: 200px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .debug {
            background: rgba(0,0,0,0.7);
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 5px;
            font-family: monospace;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì FunRevis V2 - Test Navigation</h1>
        <p>Cliquez sur une mati√®re pour tester la navigation</p>
        
        <div id="cards">
            <!-- Les cartes seront g√©n√©r√©es ici -->
        </div>
        
        <div class="debug" id="debug">
            <strong>Debug Console:</strong><br>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const now = new Date().toLocaleTimeString();
            const logs = document.getElementById('logs');
            logs.innerHTML += `[${now}] ${message}<br>`;
            console.log(message);
        }

        const subjects = [
            { key: 'mathematiques', icon: 'üìê', title: 'Math√©matiques', url: 'pages/mathematiques/index.html' },
            { key: 'francais', icon: 'üìù', title: 'Fran√ßais', url: 'pages/francais/index.html' },
            { key: 'sciences', icon: 'üî¨', title: 'Sciences', url: 'pages/sciences/index.html' },
            { key: 'histoire', icon: 'üèõÔ∏è', title: 'Histoire', url: 'pages/histoire/index.html' }
        ];

        function createCards() {
            log('Cr√©ation des cartes...');
            const container = document.getElementById('cards');
            
            subjects.forEach(subject => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = subject.url;
                card.dataset.subject = subject.key;
                
                card.innerHTML = `
                    <div class="card-icon">${subject.icon}</div>
                    <div class="card-title">${subject.title}</div>
                `;
                
                // Test 1: Clic simple
                card.addEventListener('click', function(e) {
                    log(`üî• CLIC d√©tect√© sur ${subject.title}`);
                    log(`üîó URL cible: ${subject.url}`);
                    log(`üåê URL compl√®te: ${window.location.origin}/${subject.url}`);
                    
                    // V√©rifier si l'URL existe
                    fetch(subject.url)
                        .then(response => {
                            if (response.ok) {
                                log(`‚úÖ URL accessible: ${subject.url}`);
                            } else {
                                log(`‚ùå URL non accessible: ${subject.url} (${response.status})`);
                            }
                        })
                        .catch(error => {
                            log(`‚ùå Erreur de r√©seau: ${error.message}`);
                        });
                });
                
                // Test 2: Survol
                card.addEventListener('mouseenter', function() {
                    log(`üëÜ Survol: ${subject.title}`);
                });
                
                container.appendChild(card);
            });
            
            log(`‚úÖ ${subjects.length} cartes cr√©√©es`);
        }

        // Initialisation
        log('üöÄ Page de test charg√©e');
        createCards();
    </script>
</body>
</html>
