<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì FunRevis V2 - Debug</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
    
    <!-- Int√©gration des styles CSS -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/educational.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/modern.css">
    <link rel="stylesheet" href="styles/v2-custom.css">
    
    <style>
        .home-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
        }
        
        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .subject-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .subject-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .subject-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subject-description {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .version {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #4a5568;
            font-weight: 600;
        }
        
        .debug-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.8rem;
            overflow-y: auto;
            z-index: 1000;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .home-container {
                padding: 1rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="debug-panel" id="debugPanel">
        <h3>üêõ Debug Console</h3>
        <div id="debugLogs"></div>
    </div>
    
    <div class="version">V2.0 Debug</div>
    
    <div class="home-container">
        <div class="hero-section">
            <div class="logo">üéì</div>
            <h1 class="hero-title">FunRevis</h1>
            <p class="hero-subtitle">Plateforme d'apprentissage interactive</p>
        </div>
        
        <div class="subjects-grid" id="subjectsGrid">
            <!-- Debug: Les cartes seront g√©n√©r√©es ici -->
            <div style="color: white; text-align: center; padding: 2rem;">
                Chargement des mati√®res...
            </div>
        </div>
    </div>

    <script>
        // Debug logging
        function debugLog(message) {
            console.log(message);
            const debugLogs = document.getElementById('debugLogs');
            if (debugLogs) {
                debugLogs.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                debugLogs.scrollTop = debugLogs.scrollHeight;
            }
        }
        
        debugLog('üöÄ Page de debug charg√©e');
        
        // Version simplifi√©e sans modules ES6 pour debug
        const subjects = {
            mathematiques: {
                icon: 'üìê',
                title: 'Math√©matiques',
                description: 'Explorez les concepts math√©matiques de mani√®re interactive',
                url: 'pages/mathematiques/index.html'
            },
            francais: {
                icon: 'üìù',
                title: 'Fran√ßais',
                description: 'Ma√Ætrisez la langue fran√ßaise avec nos exercices',
                url: 'pages/francais/index.html'
            },
            sciences: {
                icon: 'üî¨',
                title: 'Sciences',
                description: 'D√©couvrez les sciences √† travers des exp√©riences',
                url: 'pages/sciences/index.html'
            },
            histoire: {
                icon: 'üèõÔ∏è',
                title: 'Histoire',
                description: 'Voyagez √† travers les √©poques et civilisations',
                url: 'pages/histoire/index.html'
            },
            geographie: {
                icon: 'üåç',
                title: 'G√©ographie',
                description: 'Continents, pays et environnement',
                url: 'pages/geographie/index.html'
            },
            anglais: {
                icon: 'üá¨üáß',
                title: 'Anglais',
                description: 'Vocabulaire, grammaire et expression',
                url: 'pages/anglais/index.html'
            }
        };

        function createSubjectCards() {
            debugLog('üì¶ Cr√©ation des cartes de mati√®res...');
            
            const grid = document.getElementById('subjectsGrid');
            if (!grid) {
                debugLog('‚ùå Element subjectsGrid non trouv√©');
                return;
            }

            let cardsHTML = '';
            Object.entries(subjects).forEach(([key, subject]) => {
                cardsHTML += `
                    <a href="${subject.url}" class="subject-card" data-subject="${key}">
                        <span class="subject-icon">${subject.icon}</span>
                        <div class="subject-title">${subject.title}</div>
                        <div class="subject-description">${subject.description}</div>
                    </a>
                `;
            });

            grid.innerHTML = cardsHTML;
            debugLog(`‚úÖ ${Object.keys(subjects).length} cartes cr√©√©es`);
            
            // Ajout des √©v√©nements interactifs
            addInteractiveEffects();
        }

        function addInteractiveEffects() {
            debugLog('üé® Ajout des effets interactifs...');
            
            const cards = document.querySelectorAll('.subject-card');
            debugLog(`üîç ${cards.length} cartes trouv√©es pour les interactions`);
            
            cards.forEach((card, index) => {
                // Effet de parallaxe l√©ger
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.02)`;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0) scale(1)';
                });

                // Tracking des clics
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    const subject = e.currentTarget.dataset.subject;
                    debugLog(`üìä Clic sur: ${subject}`);
                    
                    // Simulation de navigation
                    setTimeout(() => {
                        window.location.href = e.currentTarget.href;
                    }, 300);
                });
                
                debugLog(`‚úÖ Effets ajout√©s pour carte ${index + 1}: ${card.dataset.subject}`);
            });
        }

        // Initialisation au chargement du DOM
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('üìÑ DOM charg√©, initialisation...');
            createSubjectCards();
            
            // Animation des cartes
            setTimeout(() => {
                const cards = document.querySelectorAll('.subject-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
                debugLog('üé¨ Animations lanc√©es');
            }, 200);
        });
        
        debugLog('üéØ Script de debug initialis√©');
    </script>
</body>
</html>
