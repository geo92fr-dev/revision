<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">üéì FunRevis - Cours</title>
    <meta name="description" content="Cours interactif FunRevis">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .breadcrumb {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        
        .breadcrumb a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }
        
        .breadcrumb a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .course-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .course-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 2rem;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .phase {
            background: white;
            border-radius: 12px;
            margin: 1.5rem 0;
            border: 2px solid #e5e7eb;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .phase:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }
        
        .phase-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .phase-title {
            font-size: 1.5rem;
            color: #2d3748;
            font-weight: 600;
        }
        
        .phase-content {
            padding: 1.5rem;
        }
        
        .phase-description {
            color: #4a5568;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .competences {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .competence {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .competence-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .competence-description {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            background: #f8fafc;
            border-top: 1px solid #e5e7eb;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .header {
                padding: 1.5rem;
            }
            
            .course-title {
                font-size: 2rem;
            }
            
            .content {
                padding: 1rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .competences {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="breadcrumb" id="breadcrumb">
                <a href="../index.html">üè† Accueil</a> ‚Ä∫ 
                <span id="breadcrumbSubject">Mati√®re</span> ‚Ä∫ 
                <span id="breadcrumbLevel">Niveau</span> ‚Ä∫ 
                <span id="breadcrumbTopic">Sujet</span>
            </div>
            <h1 class="course-title" id="courseTitle">Chargement...</h1>
            <p class="course-subtitle" id="courseSubtitle">Pr√©paration du cours en cours...</p>
        </div>
        
        <div class="content" id="courseContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Chargement du contenu du cours...</p>
            </div>
        </div>
        
        <div class="nav-buttons">
            <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Retour</a>
            <a href="../index.html" class="btn btn-primary">üè† Accueil</a>
        </div>
    </div>

    <script type="module">
        import { ModuleLoader } from '../components/ModuleLoader.js';
        import { CourseRenderer } from '../components/CourseRenderer.js';
        import { NavigationManager } from '../components/NavigationManager.js';

        class CoursePageV2 {
            constructor() {
                this.moduleLoader = new ModuleLoader();
                this.courseRenderer = new CourseRenderer();
                this.navigationManager = new NavigationManager();
                this.init();
            }
            
            async init() {
                try {
                    // Extraire les param√®tres de l'URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const subject = urlParams.get('subject') || 'mathematiques';
                    const level = urlParams.get('level') || '6ieme';
                    const topic = urlParams.get('topic') || 'fractions';
                    
                    console.log(`üéì Chargement cours: ${subject}/${level}/${topic}`);
                    
                    // Mettre √† jour la navigation
                    this.updateBreadcrumb(subject, level, topic);
                    
                    // Charger le module de cours
                    const moduleData = await this.moduleLoader.loadModule(subject, level, topic);
                    
                    if (moduleData) {
                        // Rendre le contenu
                        this.courseRenderer.renderCourse(moduleData, 'courseContent');
                        this.updatePageInfo(moduleData, subject, level, topic);
                        console.log('‚úÖ Cours charg√© avec succ√®s');
                    } else {
                        throw new Error('Module non trouv√©');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Erreur lors du chargement:', error);
                    this.showError(error.message);
                }
            }
            
            updateBreadcrumb(subject, level, topic) {
                const breadcrumbSubject = document.getElementById('breadcrumbSubject');
                const breadcrumbLevel = document.getElementById('breadcrumbLevel');
                const breadcrumbTopic = document.getElementById('breadcrumbTopic');
                
                if (breadcrumbSubject) breadcrumbSubject.textContent = this.capitalize(subject);
                if (breadcrumbLevel) breadcrumbLevel.textContent = level.toUpperCase();
                if (breadcrumbTopic) breadcrumbTopic.textContent = this.capitalize(topic.replace('-', ' '));
            }
            
            updatePageInfo(moduleData, subject, level, topic) {
                // Mettre √† jour le titre de la page
                const title = moduleData.title || `${subject} ${level} - ${topic}`;
                document.title = `üéì ${title} - FunRevis`;
                document.getElementById('pageTitle').textContent = document.title;
                
                // Mettre √† jour l'en-t√™te
                const courseTitle = document.getElementById('courseTitle');
                const courseSubtitle = document.getElementById('courseSubtitle');
                
                if (courseTitle) courseTitle.textContent = title;
                if (courseSubtitle) {
                    courseSubtitle.textContent = moduleData.description || 
                        `Cours de ${subject} pour la classe de ${level}`;
                }
            }
            
            showError(message) {
                const content = document.getElementById('courseContent');
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erreur de chargement</h3>
                        <p>${message}</p>
                        <p>Veuillez v√©rifier que le cours existe ou contacter le support.</p>
                    </div>
                `;
            }
            
            capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }
        }
        
        // Initialisation de la page
        new CoursePageV2();
    </script>
</body>
</html>
