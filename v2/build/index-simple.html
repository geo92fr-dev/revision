<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 FunRevis V2 - Plateforme d'apprentissage</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎓</text></svg>">
    
    <!-- Intégration des styles CSS -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/educational.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/modern.css">
    <link rel="stylesheet" href="styles/v2-custom.css">
    
    <style>
        .home-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
        }
        
        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            cursor: pointer;
        }
        
        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .subject-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .subject-card:hover::before {
            left: 100%;
        }
        
        .subject-card.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .subject-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .subject-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subject-description {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .version {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #4a5568;
            font-weight: 600;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .home-container {
                padding: 1rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="version">V2.0</div>
    
    <div class="home-container">
        <div class="hero-section">
            <div class="logo">🎓</div>
            <h1 class="hero-title">FunRevis</h1>
            <p class="hero-subtitle">Plateforme d'apprentissage interactive</p>
        </div>
        
        <div class="subjects-grid" id="subjectsGrid">
            <!-- Les cartes des matières seront générées dynamiquement -->
        </div>
    </div>

    <script>
        console.log('🚀 FunRevis V2 - Initialisation...');
        
        const subjects = {
            mathematiques: {
                icon: '📐',
                title: 'Mathématiques',
                description: 'Explorez les concepts mathématiques de manière interactive',
                url: 'pages/mathematiques/index.html'
            },
            francais: {
                icon: '📝',
                title: 'Français',
                description: 'Maîtrisez la langue française avec nos exercices',
                url: 'pages/francais/index.html'
            },
            sciences: {
                icon: '🔬',
                title: 'Sciences',
                description: 'Découvrez les sciences à travers des expériences',
                url: 'pages/sciences/index.html'
            },
            histoire: {
                icon: '🏛️',
                title: 'Histoire',
                description: 'Voyagez à travers les époques et civilisations',
                url: 'pages/histoire/index.html'
            },
            geographie: {
                icon: '🌍',
                title: 'Géographie',
                description: 'Continents, pays et environnement',
                url: 'pages/geographie/index.html'
            },
            anglais: {
                icon: '🇬🇧',
                title: 'Anglais',
                description: 'Vocabulaire, grammaire et expression',
                url: 'pages/anglais/index.html'
            }
        };

        function createSubjectCards() {
            console.log('📦 Création des cartes de matières...');
            
            const grid = document.getElementById('subjectsGrid');
            if (!grid) {
                console.error('❌ Element subjectsGrid non trouvé');
                return;
            }

            let cardsHTML = '';
            Object.entries(subjects).forEach(([key, subject]) => {
                cardsHTML += `
                    <a href="${subject.url}" class="subject-card" data-subject="${key}" onclick="console.log('Navigation vers ${subject.title}');">
                        <span class="subject-icon">${subject.icon}</span>
                        <div class="subject-title">${subject.title}</div>
                        <div class="subject-description">${subject.description}</div>
                    </a>
                `;
            });

            grid.innerHTML = cardsHTML;
            console.log(`✅ ${Object.keys(subjects).length} cartes créées`);
            
            // Ajout des interactions après un petit délai
            setTimeout(addInteractiveEffects, 100);
        }

        function addInteractiveEffects() {
            console.log('🎨 Ajout des effets interactifs...');
            
            const cards = document.querySelectorAll('.subject-card');
            console.log(`🔍 ${cards.length} cartes trouvées`);
            
            cards.forEach((card, index) => {
                // Animation d'apparition
                setTimeout(() => {
                    card.classList.add('show');
                }, index * 150);
                
                // Effet de parallaxe 3D
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.02)`;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0) scale(1)';
                });

                // Gestion des clics avec animation
                card.addEventListener('click', (e) => {
                    const subject = e.currentTarget.dataset.subject;
                    const url = e.currentTarget.href;
                    console.log(`📊 Navigation vers: ${subject} -> ${url}`);
                    
                    // Animation de clic
                    card.style.transform = 'perspective(1000px) scale(0.95)';
                    card.style.transition = 'transform 0.2s ease';
                    
                    // Navigation immédiate - ne pas empêcher le comportement par défaut
                    console.log('🔗 Redirection vers:', url);
                });
            });
            
            console.log('✅ Effets interactifs ajoutés');
        }

        function init() {
            console.log('🔧 Initialisation de la page d\'accueil...');
            createSubjectCards();
        }

        // Initialisation au chargement du DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        console.log('🎯 Script principal chargé');
    </script>
</body>
</html>
