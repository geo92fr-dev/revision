name: Subject Monitoring Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # ExÃ©cution automatique tous les jours Ã  6h00 UTC
    - cron: '0 6 * * *'

jobs:
  test-subjects:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run Subject Monitoring Tests
      run: npm run monitor
      
    - name: ğŸ“Š Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: monitoring-report
        path: src/monitoring/latest-test-report.json
        
    - name: ğŸ“§ Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Subject Monitoring Tests Failed',
            body: `
              âŒ **Subject monitoring tests failed**
              
              - **Branch:** ${context.ref}
              - **Commit:** ${context.sha}
              - **Workflow:** ${context.workflow}
              - **Run:** ${context.runNumber}
              
              Please check the [workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.
            `,
            labels: ['bug', 'monitoring', 'automated']
          });

  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: test-subjects
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸš€ Deploy to Firebase
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        projectId: funrevis
        channelId: live
