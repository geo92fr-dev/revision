        // Fonction pour charger un cours par paramètres structurés
        async function loadCourseByParams(subject, level, topic) {
            console.log(`🔧 Chargement de: ${subject}/${level}/${topic}`);
            
            try {
                // Pour mathématiques 6ème, utiliser le chargement spécialisé
                if (subject === 'mathematiques' && level === '6ieme') {
                    courseData = await loadMaths6eme(topic);
                    if (courseData) {
                        console.log(`✅ Données ${topic} chargées pour maths 6ème`, courseData);
                        return;
                    }
                }
                
                // Fallback vers l'ancienne méthode pour les autres sujets
                const dataPath = `../data/${subject}/${level}/${topic}.js`;
                console.log(`📂 Tentative de chargement direct depuis: ${dataPath}`);
                
                const module = await import(/* @vite-ignore */ dataPath);
                
                // Convertir le topic en camelCase pour correspondre aux exports
                const topicCamelCase = topic.replace(/-([a-z])/g, (match, letter) => letter.toUpperCase());
                const dataKey = `${topicCamelCase}${level.replace('ieme', '')}eme`;
                
                if (module[dataKey]) {
                    courseData = module[dataKey];
                    console.log(`✅ Données ${topic} chargées depuis le fichier direct`, courseData);
                    return;
                }
                
                // Essayer aussi l'export par défaut
                if (module.default) {
                    courseData = module.default;
                    console.log(`✅ Données ${topic} chargées depuis l'export par défaut`, courseData);
                    return;
                }
                
                throw new Error(`Structure de données non trouvée: ${dataKey}. Clés disponibles: ${Object.keys(module).join(', ')}`);
                
            } catch (importError) {
                console.error(`❌ Erreur d'import: ${importError.message}`);
                throw new Error(`Impossible de charger les données pour ${subject}/${level}/${topic}. ${importError.message}`);

        // Phase 1: Composant QuizPreEvaluation - Version améliorée
        class QuizPreEvaluation {
            constructor(questions, containerId) {
                console.log('🔧 Initialisation QuizPreEvaluation', { questions, containerId });
                this.questions = questions;
                this.container = document.getElementById(containerId);
                this.currentQuestion = 0;
                this.answers = {};
                this.score = 0;
                this.isCompleted = false;
                
                if (!this.container) {
                    console.error('❌ Container non trouvé:', containerId);
                    return;
                }
                console.log('✅ Container trouvé:', this.container);
            }

            render() {
                this.container.innerHTML = '';
                
                if (this.currentQuestion < this.questions.length) {
                    this.renderCurrentQuestion();
                } else {
                    this.renderResults();
                }
            }

            renderCurrentQuestion() {
                const question = this.questions[this.currentQuestion];
                const progress = ((this.currentQuestion + 1) / this.questions.length) * 100;
                
                this.container.innerHTML = `
                    <div class="quiz-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <p>Question ${this.currentQuestion + 1} sur ${this.questions.length}</p>
                    </div>
                    
                    <div class="quiz-question">
                        <h4>${question.question}</h4>
                        <div class="quiz-options">
                            ${question.choix.map((choix, index) => `
                                <button class="quiz-option" data-answer="${choix}" data-index="${index}">
                                    ${choix}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="quiz-feedback" id="questionFeedback" style="display: none;"></div>
                    <button class="quiz-next" id="nextButton" style="display: none;">
                        ${this.currentQuestion === this.questions.length - 1 ? 'Voir mes résultats' : 'Question suivante'}
                    </button>
                `;

                // Ajouter les event listeners après avoir créé le HTML
                this.addEventListeners();
            }

            addEventListeners() {
                // Event listeners pour les options
                const buttons = this.container.querySelectorAll('.quiz-option');
                buttons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const selectedAnswer = e.target.dataset.answer;
                        this.selectAnswer(selectedAnswer, e.target);
                    });
                });

                // Event listener pour le bouton suivant
                const nextButton = this.container.querySelector('#nextButton');
                if (nextButton) {
                    nextButton.addEventListener('click', () => {
                        this.nextQuestion();
                    });
                }
            }

            selectAnswer(selectedAnswer, buttonElement) {
                console.log('🎯 Réponse sélectionnée:', selectedAnswer);
                const question = this.questions[this.currentQuestion];
                const correctAnswer = question.choix[question.correct];
                const isCorrect = selectedAnswer === correctAnswer;
                console.log('✅ Correct?', isCorrect, 'Attendu:', correctAnswer);
                
                // Désactiver tous les boutons
                const buttons = this.container.querySelectorAll('.quiz-option');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.7';
                    btn.style.cursor = 'not-allowed';
                });

                // Marquer la réponse
                if (isCorrect) {
                    buttonElement.classList.add('correct');
                    this.score++;
                } else {
                    buttonElement.classList.add('wrong');
                    // Montrer la bonne réponse
                    buttons.forEach(btn => {
                        if (btn.dataset.answer === correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });
                }

                // Stocker la réponse
                this.answers[this.currentQuestion] = {
                    selected: selectedAnswer,
                    correct: correctAnswer,
                    isCorrect: isCorrect
                };

                // Afficher feedback et bouton suivant
                this.showFeedback(isCorrect);
                const nextButton = this.container.querySelector('#nextButton');
                if (nextButton) {
                    nextButton.style.display = 'block';
                }
            }

            showFeedback(isCorrect) {
                const feedbackDiv = this.container.querySelector('#questionFeedback');
                if (feedbackDiv) {

            setupRectangleExercise(canvas, exercice, index) {
                const ctx = canvas.getContext('2d');
                const cols = 4, rows = 2; // Rectangle 4x2 pour 1/2
                const cellWidth = canvas.width / cols;
                const cellHeight = canvas.height / rows;
                
                let coloredCells = new Set(); // Utiliser un Set pour éviter les doublons
                const targetCells = cols * rows / 2; // Pour 1/2

                // Dessiner la grille
                this.drawGrid(ctx, canvas.width, canvas.height, cols, rows);

                canvas.addEventListener('click', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const col = Math.floor(x / cellWidth);
                    const row = Math.floor(y / cellHeight);
                    const cellKey = `${col}_${row}`;
                    
                    // Alterner coloration
                    const cellX = col * cellWidth;
                    const cellY = row * cellHeight;
                    
                    if (coloredCells.has(cellKey)) {
                        // Décolorier
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(cellX + 1, cellY + 1, cellWidth - 2, cellHeight - 2);
                        coloredCells.delete(cellKey);
                    } else {
                        // Colorier
                        ctx.fillStyle = '#667eea';
                        ctx.fillRect(cellX + 1, cellY + 1, cellWidth - 2, cellHeight - 2);
                        coloredCells.add(cellKey);
                    }

                    // Redessiner la grille par-dessus
                    this.drawGrid(ctx, canvas.width, canvas.height, cols, rows);

                    // Vérifier si on peut valider
                    const validation = this.container.querySelector(`#validation_${index}`);
                    if (validation) {
                        validation.style.display = coloredCells.size > 0 ? 'block' : 'none';
                    }

                    // Stocker l'état pour validation
                    canvas.coloredCells = coloredCells;
                    canvas.targetCells = targetCells;
                });
            }

            setupDroiteExercise(canvas, exercice, index) {
                const ctx = canvas.getContext('2d');
                let clickedPosition = null;
                
                // Dessiner une droite graduée de 0 à 1
                this.drawNumberLine(ctx, canvas.width, canvas.height);

                canvas.addEventListener('click', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    
                    // Effacer les anciens points
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    this.drawNumberLine(ctx, canvas.width, canvas.height);
                    
                    // Placer un nouveau point
                    ctx.fillStyle = '#667eea';
                    ctx.beginPath();
                    ctx.arc(x, 50, 5, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    clickedPosition = x;
                    
                    // Afficher la validation
                    const validation = this.container.querySelector(`#validation_${index}`);
                    if (validation) validation.style.display = 'block';

                    // Stocker la position pour validation
                    canvas.clickedPosition = clickedPosition;
                });
            }

            drawNumberLine(ctx, width, height) {
                ctx.strokeStyle = '#2d3748';
                ctx.lineWidth = 2;
                
                // Ligne principale
                ctx.beginPath();
                ctx.moveTo(50, 50);
                ctx.lineTo(width - 50, 50);
                ctx.stroke();
                
                // Graduations pour 3/4
                const divisions = 4;
                for (let i = 0; i <= divisions; i++) {
                    const x = 50 + ((width - 100) / divisions) * i;
                    ctx.beginPath();
                    ctx.moveTo(x, 40);
                    ctx.lineTo(x, 60);
                    ctx.stroke();
                    
                    ctx.fillStyle = '#2d3748';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${i}/${divisions}`, x, 80);
                }
            }

            drawGrid(ctx, width, height, cols, rows) {
                ctx.strokeStyle = '#2d3748';
                ctx.lineWidth = 1;
                
                // Lignes verticales
                for (let i = 0; i <= cols; i++) {
                    const x = (width / cols) * i;
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                
                // Lignes horizontales
                for (let i = 0; i <= rows; i++) {
                    const y = (height / rows) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
            }

            validateExercise(index) {
                const exercice = this.competence.exercices[index];
                const feedback = this.container.querySelector(`#feedback_${index}`);
                const validation = this.container.querySelector(`#validation_${index}`);
                
                let isCorrect = false;
                let message = '';
                
                console.log('🔍 Validation exercice', index, exercice.typeExercice);
                
                switch(exercice.typeExercice) {
                    case 'calcul':
                        const input = this.container.querySelector(`#input_${index}`);
                        const userAnswer = input.value.trim();
                        isCorrect = userAnswer === exercice.reponse;
                        message = isCorrect ? 
                            `Correct ! ${exercice.methode}` :
                            `La bonne réponse est ${exercice.reponse}. Méthode: ${exercice.methode}`;
                        break;
                        
                    case 'rectangle':
                        const canvasRect = this.container.querySelector(`#canvas_${index}`);
                        if (canvasRect && canvasRect.coloredCells) {
                            const coloredCount = canvasRect.coloredCells.size;
                            const targetCount = canvasRect.targetCells;
                            isCorrect = coloredCount === targetCount;
                            message = isCorrect ? 
                                `Parfait ! Tu as colorié ${coloredCount} cases sur ${targetCount * 2} pour représenter 1/2` :
                                `Tu as colorié ${coloredCount} cases. Pour 1/2, il faut colorier ${targetCount} cases sur ${targetCount * 2}`;
                        }
                        break;
                        
                    case 'droite':
                        const canvasDroite = this.container.querySelector(`#canvas_${index}`);
                        if (canvasDroite && canvasDroite.clickedPosition) {
                            // Pour 3/4, la position correcte est à 75% de la droite
                            const lineStart = 50;
                            const lineLength = canvasDroite.width - 100;
                            const correctPosition = lineStart + (lineLength * 0.75); // 3/4
                            const tolerance = lineLength * 0.05; // 5% de tolérance
                            
                            isCorrect = Math.abs(canvasDroite.clickedPosition - correctPosition) <= tolerance;
                            message = isCorrect ? 
                                'Excellent placement de 3/4 sur la droite !' :
                                'Pas tout à fait. 3/4 se trouve aux 3/4 de la droite entre 0 et 1';
                        }
                        break;
                        
                    default:
                        isCorrect = true; // Par défaut, accepter
                        message = 'Exercice complété !';
                }

                // Afficher le feedback
                if (feedback) {
                    if (isCorrect) {
                        feedback.innerHTML = `<div class="success-feedback">✅ ${message} (+${exercice.points} points)</div>`;
                        this.completedExercises.add(index);
                        this.score += exercice.points;

                        feedback.innerHTML = `<div class="error-feedback">❌ ${message}</div>`;
                    }
                    feedback.style.display = 'block';

                // Cacher le bouton de validation

                    validation.style.display = 'none';
                }
                
                this.updateProgress();
                console.log('📊 Score actuel:', this.score, 'Exercices complétés:', this.completedExercises.size);

            generateAdditionSoustractionQuestions() {
                const questions = [];
                
                // Type 1: Additions simples
                for (let i = 0; i < 2; i++) {
                    const a = Math.floor(Math.random() * 90) + 10; // 10-99
                    const b = Math.floor(Math.random() * 90) + 10; // 10-99

                    questions.push({

                    });
                }
                
                // Type 2: Soustractions simples
                for (let i = 0; i < 2; i++) {
                    const a = Math.floor(Math.random() * 100) + 50; // 50-149
                    const b = Math.floor(Math.random() * 40) + 10; // 10-49
                    const answer = a - b;
                    questions.push({
                        question: `${a} - ${b} = ?`,
                        answer: answer,
                        explanation: `${a} - ${b} = ${answer}`
                    });
                }
                
                // Type 3: Addition avec décimaux
                const a = (Math.floor(Math.random() * 50) + 10) + (Math.floor(Math.random() * 9) + 1) / 10; // ex: 12.5
                const b = (Math.floor(Math.random() * 30) + 5) + (Math.floor(Math.random() * 9) + 1) / 10; // ex: 7.8
                const answer = Math.round((a + b) * 10) / 10;
                questions.push({
                    question: `${a} + ${b} = ?`,
                    answer: answer,
                    explanation: `${a} + ${b} = ${answer}`
                });
                
                return questions;
            }
            
            generateMultiplicationQuestions() {
                const questions = [];
                
                for (let i = 0; i < 5; i++) {
                    const a = Math.floor(Math.random() * 12) + 2; // 2-13
                    const b = Math.floor(Math.random() * 12) + 2; // 2-13
                    const answer = a * b;
                    questions.push({
                        question: `${a} × ${b} = ?`,
                        answer: answer,
                        explanation: `${a} × ${b} = ${answer}`
                    });
                }
                
                return questions;
            }
            
            generateDivisionQuestions() {
                const questions = [];
                
                for (let i = 0; i < 5; i++) {
                    const diviseur = Math.floor(Math.random() * 10) + 2; // 2-11
                    const quotient = Math.floor(Math.random() * 15) + 2; // 2-16
                    const dividende = diviseur * quotient;
                    questions.push({
                        question: `${dividende} ÷ ${diviseur} = ?`,
                        answer: quotient,
                        explanation: `${dividende} ÷ ${diviseur} = ${quotient}`
                    });
                }
                
                return questions;
            }
            
            generateFractionsQuestions() {
                // Garder l'ancienne logique pour les fractions
                const questions = [];
                
                // Type 1: Trouver le numérateur manquant (ex: 1/2 = ?/4)
                for (let i = 0; i < 2; i++) {
                    const numerator1 = Math.floor(Math.random() * 4) + 1; // 1-4
                    const denominator1 = Math.floor(Math.random() * 6) + 2; // 2-7
                    const multiplier = Math.floor(Math.random() * 3) + 2; // 2-4
                    const numerator2 = numerator1 * multiplier;
                    const denominator2 = denominator1 * multiplier;
                    
                    questions.push({
                        question: `${numerator1}/${denominator1} = ?/${denominator2}`,
                        answer: numerator2,
                        explanation: `${numerator1}/${denominator1} = ${numerator2}/${denominator2} (multiplié par ${multiplier})`
                    });
                }
                
                // Type 2: Trouver le dénominateur manquant (ex: 2/3 = 4/?)
                for (let i = 0; i < 2; i++) {
                    const numerator1 = Math.floor(Math.random() * 4) + 1; // 1-4
                    const denominator1 = Math.floor(Math.random() * 6) + 2; // 2-7
                    const multiplier = Math.floor(Math.random() * 3) + 2; // 2-4
                    const numerator2 = numerator1 * multiplier;
                    const denominator2 = denominator1 * multiplier;
                    
                    questions.push({
                        question: `${numerator1}/${denominator1} = ${numerator2}/?`,
                        answer: denominator2,
                        explanation: `${numerator1}/${denominator1} = ${numerator2}/${denominator2} (multiplié par ${multiplier})`
                    });
                }
                
                // Type 3: Simplification
                const multiplier = Math.floor(Math.random() * 3) + 2; // 2-4
                const numerator1 = Math.floor(Math.random() * 3) + 1; // 1-3
                const denominator1 = Math.floor(Math.random() * 4) + 2; // 2-5
                const numerator2 = numerator1 * multiplier;
                const denominator2 = denominator1 * multiplier;
                
                questions.push({
                    question: `${numerator2}/${denominator2} = ?/${denominator1}`,
                    answer: numerator1,
                    explanation: `${numerator2}/${denominator2} = ${numerator1}/${denominator1} (divisé par ${multiplier})`
                });
                
                return questions;
            }
            
            generateDefaultQuestions() {
                // Questions de calcul mental général
                const questions = [];
                const operations = ['+', '-', '×'];
                
                for (let i = 0; i < 5; i++) {
                    const op = operations[Math.floor(Math.random() * operations.length)];
                    let a, b, answer;
                    
                    switch(op) {
                        case '+':
                            a = Math.floor(Math.random() * 50) + 10;
                            b = Math.floor(Math.random() * 50) + 10;
                            answer = a + b;
                            break;
                        case '-':
                            a = Math.floor(Math.random() * 100) + 50;
                            b = Math.floor(Math.random() * 40) + 10;
                            answer = a - b;
                            break;
                        case '×':
                            a = Math.floor(Math.random() * 10) + 2;
                            b = Math.floor(Math.random() * 10) + 2;
                            answer = a * b;
                            break;
                    }
                    
                    questions.push({
                        question: `${a} ${op} ${b} = ?`,
                        answer: answer,
                        explanation: `${a} ${op} ${b} = ${answer}`
                    });
                }
                
                return questions;
            }

            setupEventListeners() {
                const startBtn = this.container.querySelector('#startEvaluationBtn');
                const prevBtn = this.container.querySelector('#prevQuestionBtn');
                const nextBtn = this.container.querySelector('#nextQuestionBtn');
                const finishBtn = this.container.querySelector('#finishEvaluationBtn');

                if (startBtn) {
                    startBtn.addEventListener('click', () => this.startEvaluation());
                }

                if (prevBtn) {
                    prevBtn.addEventListener('click', () => this.previousQuestion());
                }

                if (nextBtn) {
                    nextBtn.addEventListener('click', () => this.nextQuestion());
                }

                if (finishBtn) {
                    finishBtn.addEventListener('click', () => this.finishEvaluation());
                }
            }

            startEvaluation() {
                this.startTime = new Date();
                this.container.querySelector('#evaluationStart').style.display = 'none';
                this.container.querySelector('#evaluationQuestions').style.display = 'block';
                this.showQuestion();
            }

            showQuestion() {
                const question = this.evaluationData.questions[this.currentQuestion];
                const container = this.container.querySelector('#questionContainer');
                const progressText = this.container.querySelector('#progressText');
                const progressFill = this.container.querySelector('#evaluationProgress');

                // Mise à jour de la barre de progression
                const progress = ((this.currentQuestion + 1) / this.evaluationData.questions.length) * 100;
                progressFill.style.width = progress + '%';
                progressText.textContent = `Question ${this.currentQuestion + 1}/${this.evaluationData.questions.length}`;

                let questionHtml = `
                    <div class="question-card">
                        <h4 class="question-title">Question ${this.currentQuestion + 1}</h4>
                        <p class="question-text">${question.question}</p>
                        <div class="question-points">📊 ${question.points} points</div>
                `;

                if (question.type === 'qcm') {
                    questionHtml += `<div class="qcm-choices">`;
                    question.choix.forEach((choix, index) => {
                        const isSelected = this.responses[this.currentQuestion] === index;
                        questionHtml += `
                            <label class="qcm-choice ${isSelected ? 'selected' : ''}">
                                <input type="radio" name="question_${this.currentQuestion}" value="${index}" ${isSelected ? 'checked' : ''}>
                                <span class="choice-text">${choix}</span>
                            </label>
                        `;
                    });
                    questionHtml += `</div>`;
                } else {
                    const currentAnswer = this.responses[this.currentQuestion] || '';
                    questionHtml += `
                        <div class="calcul-input">
                            <input type="text" id="answer_${this.currentQuestion}" placeholder="Écris ta réponse" value="${currentAnswer}" class="evaluation-input">
                        </div>
                    `;
                }

                questionHtml += `</div>`;
                container.innerHTML = questionHtml;

                // Event listeners pour les réponses
                if (question.type === 'qcm') {
                    const radioInputs = container.querySelectorAll('input[type="radio"]');
                    radioInputs.forEach(input => {
                        input.addEventListener('change', (e) => {
                            this.responses[this.currentQuestion] = parseInt(e.target.value);
                            this.updateChoiceSelection();
                        });
                    });
                } else {
                    const textInput = container.querySelector(`#answer_${this.currentQuestion}`);
                    if (textInput) {
                        textInput.addEventListener('input', (e) => {
                            this.responses[this.currentQuestion] = e.target.value.trim();
                        });
                        textInput.focus();
                    }
                }

                // Gestion des boutons de navigation
                this.updateNavigationButtons();
            }

            updateChoiceSelection() {
                const choices = this.container.querySelectorAll('.qcm-choice');
                choices.forEach((choice, index) => {
                    if (this.responses[this.currentQuestion] === index) {
                        choice.classList.add('selected');
                    } else {
                        choice.classList.remove('selected');
                    }
                });
            }

            updateNavigationButtons() {
                const prevBtn = this.container.querySelector('#prevQuestionBtn');
                const nextBtn = this.container.querySelector('#nextQuestionBtn');
                const finishBtn = this.container.querySelector('#finishEvaluationBtn');

                prevBtn.style.display = this.currentQuestion > 0 ? 'inline-block' : 'none';
                
                if (this.currentQuestion === this.evaluationData.questions.length - 1) {
                    nextBtn.style.display = 'none';
                    finishBtn.style.display = 'inline-block';
                } else {
                    nextBtn.style.display = 'inline-block';
                    finishBtn.style.display = 'none';
                }
            }

            previousQuestion() {
                if (this.currentQuestion > 0) {
                    this.currentQuestion--;
                    this.showQuestion();
                }
            }

            nextQuestion() {
                if (this.currentQuestion < this.evaluationData.questions.length - 1) {
                    this.currentQuestion++;
                    this.showQuestion();
                }
            }

            finishEvaluation() {
                this.timeElapsed = Math.round((new Date() - this.startTime) / 1000 / 60); // en minutes
                this.calculateScore();
                this.showResults();
            }

            calculateScore() {
                this.score = 0;
                this.evaluationData.questions.forEach((question, index) => {
                    const userResponse = this.responses[index];
                    let isCorrect = false;

                    if (question.type === 'qcm') {
                        isCorrect = userResponse === question.correct;
                    } else {
                        // Pour les calculs et problèmes
                        isCorrect = userResponse && userResponse.toString() === question.reponse.toString();
                    }

                    if (isCorrect) {
                        this.score += question.points;
                    }
                });
            }

            showResults() {
                const maxScore = this.evaluationData.questions.reduce((total, q) => total + q.points, 0);
                const percentage = Math.round((this.score / maxScore) * 100);
                
                // Déterminer le niveau selon le barème
                let niveau = this.evaluationData.bareme.insuffisant;
                if (this.score >= this.evaluationData.bareme.excellent.min) niveau = this.evaluationData.bareme.excellent;
                else if (this.score >= this.evaluationData.bareme.bien.min) niveau = this.evaluationData.bareme.bien;
                else if (this.score >= this.evaluationData.bareme.moyen.min) niveau = this.evaluationData.bareme.moyen;

                this.container.querySelector('#evaluationQuestions').style.display = 'none';
                
                const resultsContainer = this.container.querySelector('#evaluationResults');
                resultsContainer.innerHTML = `
                    <div class="results-header">
                        <h3>🎯 Résultats de l'évaluation</h3>
                        <div class="score-summary">
                            <div class="score-circle">
                                <span class="score-number">${this.score}/${maxScore}</span>
                                <span class="score-percentage">${percentage}%</span>
                            </div>
                            <div class="score-details">
                                <p class="score-message">${niveau.message}</p>
                                <p class="time-taken">⏱️ Temps écoulé : ${this.timeElapsed} minutes</p>
                            </div>
                        </div>
                    </div>

                    <div class="detailed-results">
                        <h4>📊 Détail des réponses</h4>
                        ${this.generateDetailedResults()}
                    </div>

                    <div class="results-actions">
                        <button id="reviewAnswers" class="btn-secondary">📝 Revoir mes réponses</button>
                        <button id="retakeEvaluation" class="btn-primary">🔄 Recommencer</button>
                    </div>
                `;

                resultsContainer.style.display = 'block';
                this.setupResultsEventListeners();
            }

            generateDetailedResults() {
                return this.evaluationData.questions.map((question, index) => {
                    const userResponse = this.responses[index];
                    let isCorrect = false;
                    let userAnswerText = '';

                    if (question.type === 'qcm') {
                        isCorrect = userResponse === question.correct;
                        userAnswerText = userResponse !== undefined ? question.choix[userResponse] : 'Pas de réponse';
                    } else {
                        isCorrect = userResponse && userResponse.toString() === question.reponse.toString();
                        userAnswerText = userResponse || 'Pas de réponse';
                    }

                    return `
                        <div class="result-item ${isCorrect ? 'correct' : 'incorrect'}">
                            <div class="result-header">
                                <span class="result-icon">${isCorrect ? '✅' : '❌'}</span>
                                <span class="result-points">${isCorrect ? question.points : 0}/${question.points} pts</span>
                            </div>
                            <p class="result-question">${question.question}</p>
                            <p class="result-answer">
                                <strong>Ta réponse :</strong> ${userAnswerText}
                            </p>
                            ${!isCorrect ? `
                                <p class="result-correct">
                                    <strong>Bonne réponse :</strong> ${question.type === 'qcm' ? question.choix[question.correct] : question.reponse}
                                </p>
                            ` : ''}
                            <p class="result-explanation">${question.explanation}</p>
                        </div>
                    `;
                }).join('');
            }

            setupResultsEventListeners() {
                const reviewBtn = this.container.querySelector('#reviewAnswers');
                const retakeBtn = this.container.querySelector('#retakeEvaluation');

                if (reviewBtn) {
                    reviewBtn.addEventListener('click', () => {
                        this.currentQuestion = 0;
                        this.container.querySelector('#evaluationResults').style.display = 'none';
                        this.container.querySelector('#evaluationQuestions').style.display = 'block';
                        this.showQuestion();
                    });
                }

                if (retakeBtn) {
                    retakeBtn.addEventListener('click', () => {
                        this.currentQuestion = 0;
                        this.responses = [];
                        this.score = 0;
                        this.startTime = null;
                        this.timeElapsed = 0;
                        this.container.querySelector('#evaluationResults').style.display = 'none';
                        this.container.querySelector('#evaluationStart').style.display = 'block';
                    });
                }
            }
        }

        // Fonctions pour gérer les sections collapsibles avec accessibilité moderne
        window.toggleSection = function(sectionName) {
            const content = document.getElementById(sectionName + 'Content');
            const header = document.getElementById(sectionName + 'Header');
            const icon = header.querySelector('.phase-icon');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                header.classList.remove('expanded');
                header.setAttribute('aria-expanded', 'false');
                icon.textContent = '▶️';
                content.style.display = 'none';
            } else {
                content.classList.add('expanded');
                header.classList.add('expanded');
                header.setAttribute('aria-expanded', 'true');
                icon.textContent = '🔽';
                content.style.display = 'block';
                // Animation d'entrée moderne
                content.style.animation = 'fade-in 0.3s ease-out';
            }
        };

        window.markSectionCompleted = function(sectionName) {
            completedSections.add(sectionName);
            const header = document.getElementById(sectionName + 'Header');
            if (header) {
                header.classList.add('completed');
            }
            updateProgressDisplay();
        };

        window.updateProgressDisplay = function() {
            const phases = ['preEval', 'cours', 'exercices', 'metacognition'];
            const completedCount = completedSections.size;
            console.log(`Progression: ${completedCount}/4 phases complétées`);
        };

        // [Ancien code de pré-évaluation supprimé - remplacé par QuizPreEvaluation]

        window.startAdaptedPath = function(level = adaptedPath) {
            adaptedPath = level;
            markSectionCompleted('preEval');
            
            // Messages personnalisés selon le niveau
            const messages = {
                'advanced': '🚀 Parfait ! Tu peux aller directement aux exercices pour te perfectionner.',
                'intermediate': '👍 Bien ! Commence par réviser le cours puis fais les exercices.',
                'beginner': '💪 C\'est parti ! Étudie bien le cours avant de faire les exercices.'
            };
            
            // Afficher un message de transition
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 1000;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white; padding: 1rem 2rem; border-radius: 12px;
                box-shadow: 0 8px 25px rgba(31, 38, 135, 0.5);
                font-weight: 600; animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = messages[level] || messages['intermediate'];
            document.body.appendChild(notification);
            
            // Supprimer la notification après 4 secondes
            setTimeout(() => {
                notification.remove();
            }, 4000);
            
            if (level === 'advanced') {
                // Message pour niveau avancé - l'utilisateur peut ouvrir les exercices manuellement
                console.log('👍 Niveau avancé détecté - vous pouvez aller directement aux exercices');
            } else {
                // Message pour autres niveaux - l'utilisateur peut ouvrir le cours manuellement  
                console.log('📚 Commencez par ouvrir la section cours pour réviser');
            }
        };

        // Fonctions des exercices
        window.togglePart = function(element) {
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                selectedParts--;
            } else {
                element.classList.add('selected');
                selectedParts++;
            }
        };

        window.checkRectangle = function() {
            const feedback = document.getElementById('rect-feedback');
            const targetParts = 2; // 1/2 = 2 parts sur 4
            
            if (selectedParts === targetParts) {
                feedback.innerHTML = '🎉 <strong>Bravo ! C\'est exactement ça.</strong><br>Tu as bien compris comment représenter une fraction : 1/2 = 2 parts coloriées sur 4 parts au total.';
                feedback.className = 'exercise-feedback feedback-success';
                exercisesCompleted.rectangle = true;
            } else {
                feedback.innerHTML = `❌ <strong>Pas encore !</strong><br>Pour 1/2, il faut colorier 2 parts sur 4. Tu en as colorié ${selectedParts}.`;
                feedback.className = 'exercise-feedback feedback-error';
            }
        };

        window.selectMarker = function(element, fraction) {
            if (selectedMarker) {
                selectedMarker.classList.remove('selected');
            }
            
            element.classList.add('selected');
            selectedMarker = element;
            
            const feedback = document.getElementById('line-feedback');
            
            if (fraction === '3/4') {
                feedback.innerHTML = '🎉 <strong>Parfait !</strong><br>Tu as correctement placé 3/4 sur la droite graduée.';
                feedback.className = 'exercise-feedback feedback-success';
                exercisesCompleted.droite = true;
            } else {
                feedback.innerHTML = `❌ <strong>Essaie encore !</strong><br>Tu as choisi ${fraction}, mais on cherche 3/4. Réfléchis : 3/4 signifie 3 parts sur 4.`;
                feedback.className = 'exercise-feedback feedback-error';
            }
        };

        window.checkCalculation = function() {
            const input = document.getElementById('calc-input');
            const feedback = document.getElementById('calc-feedback');
            const answer = parseInt(input.value);
            const correct = 20; // 5/8 × 32 = 20
            
            if (answer === correct) {
                feedback.innerHTML = '🎉 <strong>Excellent !</strong><br>Tu as bien calculé : 5/8 de 32 = (5 × 32) ÷ 8 = 160 ÷ 8 = 20 parts.';
                feedback.className = 'exercise-feedback feedback-success';
                exercisesCompleted.calcul = true;
            } else {
                feedback.innerHTML = `❌ <strong>Pas tout à fait !</strong><br>Ta réponse : ${answer}. La bonne méthode : (5 × 32) ÷ 8 = ?`;
                feedback.className = 'exercise-feedback feedback-error';
            }
        };

        window.checkAnswer = function(element, isCorrect) {
            const feedback = document.getElementById('feedback');
            const choices = document.querySelectorAll('.choix span');
            
            choices.forEach(choice => {
                choice.style.border = '2px solid transparent';
                choice.style.pointerEvents = 'none';
            });
            
            if (isCorrect) {
                element.style.border = '2px solid #10b981';
                element.style.backgroundColor = '#d1fae5';
                feedback.innerHTML = '🎉 <strong>Bravo !</strong> C\'est la bonne réponse.';
                feedback.className = 'feedback-success';
            } else {
                element.style.border = '2px solid #ef4444';
                element.style.backgroundColor = '#fee2e2';
                choices.forEach(choice => {
                    if (choice.textContent === '2/5') {
                        choice.style.border = '2px solid #10b981';
                        choice.style.backgroundColor = '#d1fae5';
                    }
                });
                feedback.innerHTML = '❌ <strong>Pas encore !</strong> La bonne réponse est 2/5 : 2 parts prises sur 5 parts au total.';
                feedback.className = 'feedback-error';
            }
        };

        // Fonctions utilitaires (anciennes fonctions de métacognition supprimées - maintenant dans ModuleMetacognition)

        window.startChallenge = function() {
            const button = document.getElementById('challengeBtn');
            const timer = document.getElementById('challengeTimer');
            const input = document.getElementById('challengeInput');
            const result = document.getElementById('challengeResult');
            
            button.style.display = 'none';
            timer.style.display = 'block';
            input.style.display = 'block';
            
            let timeLeft = 30;
            timer.textContent = `⏰ ${timeLeft} secondes`;
            
            challengeTimer = setInterval(() => {
                timeLeft--;
                timer.textContent = `⏰ ${timeLeft} secondes`;
                
                if (timeLeft <= 0) {
                    clearInterval(challengeTimer);
                    timer.textContent = '⏰ Temps écoulé !';
                    
                    const inputs = input.querySelectorAll('input');
                    const answers = Array.from(inputs).map(inp => inp.value.trim()).filter(val => val);
                    
                    result.innerHTML = `
                        <p><strong>Tes réponses :</strong> ${answers.join(', ')}</p>
                        <p><strong>Exemples possibles :</strong> 4/6, 6/9, 8/12, 10/15...</p>
                        <p>💪 Bien joué pour avoir essayé !</p>
                    `;
                    result.style.color = '#9f7aea';
                }
            }, 1000);
        };

        // Initialisation au chargement de la page
        window.addEventListener('load', function() {
            console.log('🔄 Page chargée, initialisation...');
            loadCourse().then(() => {
                console.log('✅ Chargement terminé');
                updateProgressDisplay();
            }).catch(error => {
                console.error('❌ Erreur lors de l\'initialisation:', error);
            });
        });
    </script>
</main>
